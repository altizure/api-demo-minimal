<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Altizure API Minimal Demo</title>
  </head>
  <body>
    <div id="main" />
    <script>
      const key = '7MkQf8UggsPaadvrlKALspJWZejZAJOLHn3cnIy'
      const callback = 'https://altizure.github.io/api-demo-minimal/index.html'

      function setCookie (name, value, days) {
        let expires = ''
        if (days) {
          const date = new Date()
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000))
          expires = '; expires=' + date.toUTCString()
        }
        document.cookie = name + '=' + value + expires + '; path=/';
      }

      function getCookie (name) {
        const value = '; ' + document.cookie
        const parts = value.split('; ' + name + '=')
        if (parts.length == 2) {
          return parts.pop().split(";").shift()
        }
      }

      function tokenFromHash () {
        let token = ''
        const hash = window.location.hash
        const re = /access_token=(\w+)/g
        const mat = re.exec(hash)
        if (mat && mat[1]) {
          token = mat[1]
        }
        return token
      }

      function onLogout () {
        setCookie('token', '')
        window.location.href = callback
      }

      function renderProjectNames (token) {
        const headers = new Headers({
          'Content-Type': 'application/json',
          'key': key,
          'altitoken': token
        })
        const body = JSON.stringify({
          query: `{
            my {
              self {
                name
              }
              projects {
                totalCount
                edges {
                  node {
                    name
                  }
                }
              }
            }
          }`
        })
        const init = {
          method: 'POST',
          headers,
          body
        }
        const request = new Request('https://api.altizure.com/graphql', init)
        fetch(request).then(function (response) {
          return response.json()
        }).then(function (json) {
          const user = json.data.my.self.name
          const projects = json.data.my.projects
          const totalCount = projects.totalCount
          const list = projects.edges.map(function (edge) {
            return `<li>${edge.node.name}</li>`
          })
          const html = `
            <h1>Welcome ${user}!</h1>
            <h3>You have ${totalCount} projects:</h3>
            <ol>${list.join('')}</ol>
            <br/>
            <button onclick="onLogout()">Logout</button>
          `
          document.getElementById('main').innerHTML = html
        })
      }

      const tokenHash = tokenFromHash()
      const tokenCookie = getCookie('token')
      const authUrl = `https://api.altizure.com/auth/start?client_id=${key}&response_type=token&redirect_uri=${callback}`
      if (!tokenHash && !tokenCookie) {
        document.getElementById('main').innerHTML = `
          <h1>Altizure API Demo App</h1>
          <button type='reset' onclick="location.href='${authUrl}'">
            Login with Altizure account
          </button>
        `
      } else {
        if (tokenHash) {
          setCookie('token', tokenHash, 90)
        }
        renderProjectNames(tokenHash || tokenCookie)
      }
    </script>
  </body>
</html>
